<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 ‚Äî Lost in the Cosmos | Enamtila</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-dark: #030310;
            --primary-gold: #c9a84c;
            --gold-light: #f0d080;
            --gold-dim: rgba(201,168,76,0.4);
            --cosmic-white: #e8e4f0;
            --void-deep: #010108;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--void-deep);
            color: var(--cosmic-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 8px; height: 8px;
            background: var(--primary-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
            box-shadow: 0 0 10px var(--primary-gold);
        }
        .cursor-trail {
            position: fixed;
            width: 24px; height: 24px;
            border: 1px solid rgba(201,168,76,0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
        }

        /* ===== STARS ===== */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--d, 3s) var(--delay, 0s) ease-in-out infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: var(--min-op, 0.2); transform: scale(1); }
            to   { opacity: var(--max-op, 0.9); transform: scale(1.3); }
        }

        /* ===== VOID CRACK ===== */
        .void-crack {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .void-crack::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 200%;
            background: linear-gradient(to bottom, transparent 0%, rgba(201,168,76,0.6) 40%, rgba(201,168,76,0.9) 50%, rgba(201,168,76,0.6) 60%, transparent 100%);
            left: 50%;
            top: -50%;
            transform: rotate(-15deg) translateX(-50%);
            animation: crack-drift 8s ease-in-out infinite alternate;
            filter: blur(1px);
        }
        .void-crack::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 180%;
            background: linear-gradient(to bottom, transparent 0%, rgba(201,168,76,0.3) 35%, rgba(201,168,76,0.5) 50%, rgba(201,168,76,0.3) 65%, transparent 100%);
            left: 53%;
            top: -40%;
            transform: rotate(-12deg) translateX(-50%);
            animation: crack-drift 10s ease-in-out infinite alternate-reverse;
            filter: blur(0.5px);
        }
        @keyframes crack-drift {
            from { opacity: 0.4; }
            to   { opacity: 0.9; }
        }

        /* ===== NEBULA GLOW ===== */
        .nebula {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(80px);
        }
        .nebula-1 {
            width: 500px; height: 400px;
            background: radial-gradient(ellipse, rgba(201,168,76,0.06) 0%, transparent 70%);
            top: -100px; left: -100px;
            animation: nebula-drift 15s ease-in-out infinite alternate;
        }
        .nebula-2 {
            width: 400px; height: 500px;
            background: radial-gradient(ellipse, rgba(100,60,200,0.06) 0%, transparent 70%);
            bottom: -100px; right: -100px;
            animation: nebula-drift 18s ease-in-out infinite alternate-reverse;
        }
        @keyframes nebula-drift {
            from { transform: translate(0, 0); }
            to   { transform: translate(40px, 30px); }
        }

        /* ===== ASTRONAUT ===== */
        .astronaut-wrap {
            position: relative;
            margin-bottom: 2rem;
            animation: float-astronaut 6s ease-in-out infinite;
        }
        @keyframes float-astronaut {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50%       { transform: translateY(-20px) rotate(2deg); }
        }
        .astronaut {
            font-size: 5rem;
            display: block;
            filter: drop-shadow(0 0 20px rgba(201,168,76,0.5));
            animation: astronaut-spin 20s linear infinite;
        }
        @keyframes astronaut-spin {
            from { filter: drop-shadow(0 0 20px rgba(201,168,76,0.5)) hue-rotate(0deg); }
            to   { filter: drop-shadow(0 0 20px rgba(201,168,76,0.5)) hue-rotate(30deg); }
        }

        /* ===== CONTENT ===== */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 700px;
        }

        .error-code {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(6rem, 18vw, 12rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(201,168,76,0.3);
            background: linear-gradient(135deg, transparent 0%, rgba(201,168,76,0.08) 50%, transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 0.05em;
            line-height: 1;
            position: relative;
            animation: glitch-404 6s infinite;
            user-select: none;
        }

        .error-code .gold-outline {
            position: absolute;
            inset: 0;
            font-family: 'Cinzel Decorative', serif;
            font-size: inherit;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--primary-gold);
            letter-spacing: 0.05em;
            line-height: 1;
            opacity: 0.15;
            animation: glitch-shadow 6s infinite;
        }

        @keyframes glitch-404 {
            0%, 90%, 100% { transform: translate(0); clip-path: none; }
            91% { transform: translate(-3px, 0); clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); color: rgba(201,168,76,0.1); }
            92% { transform: translate(3px, 0); clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%); color: rgba(201,168,76,0.1); }
            93% { transform: translate(0); clip-path: none; }
        }

        @keyframes glitch-shadow {
            0%, 90%, 100% { transform: translate(0); opacity: 0.15; }
            91% { transform: translate(4px, -2px); opacity: 0.3; }
            92% { transform: translate(-4px, 2px); opacity: 0.3; }
            93% { transform: translate(0); opacity: 0.15; }
        }

        .divider-line {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            margin: 1rem auto;
        }

        .error-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--primary-gold);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(201,168,76,0.4);
        }

        .error-desc {
            font-size: 1.1rem;
            color: rgba(232,228,240,0.7);
            line-height: 1.9;
            font-style: italic;
            font-weight: 300;
            margin-bottom: 2.5rem;
        }

        .coords {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: rgba(201,168,76,0.5);
            letter-spacing: 0.2em;
            margin-bottom: 2.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.85rem 2rem;
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary-gold);
            transform: translateX(-101%);
            transition: transform 0.4s ease;
            z-index: -1;
        }
        .btn-primary:hover { color: var(--void-deep); box-shadow: 0 0 25px rgba(201,168,76,0.35); }
        .btn-primary:hover::before { transform: translateX(0); }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(232,228,240,0.2);
            color: rgba(232,228,240,0.6);
        }
        .btn-ghost:hover {
            border-color: rgba(232,228,240,0.5);
            color: var(--cosmic-white);
        }

        /* Logo top */
        .logo-bar {
            position: fixed;
            top: 1.5rem; left: 2rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-decoration: none;
        }
        .logo-dot {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: 1.5px solid var(--primary-gold);
            background: linear-gradient(135deg, #1a2a1a, #2a1a00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel Decorative', serif;
            font-size: 9px;
            color: var(--primary-gold);
        }
        .logo-name {
            font-family: 'Cinzel Decorative', serif;
            font-size: 0.9rem;
            color: var(--primary-gold);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursorTrail"></div>

    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Nebulas -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <!-- Void crack -->
    <div class="void-crack"></div>

    <!-- Logo -->
    <a href="index.html" class="logo-bar">
        <div class="logo-dot">EL</div>
        <span class="logo-name">Enamtila</span>
    </a>

    <div class="content">
        <div class="astronaut-wrap">
            <span class="astronaut">üßë‚ÄçüöÄ</span>
        </div>

        <div class="error-code">
            <span class="gold-outline" aria-hidden="true">404</span>
            404
        </div>

        <div class="divider-line"></div>

        <h1 class="error-title">Lost in the Cosmos</h1>

        <p class="error-desc">
            This page drifted beyond the known universe.<br>
            The artists here have moved on ‚Äî perhaps to a different dimension.
        </p>

        <p class="coords">
            ENAMTILA_ERR :: COORD_NULL :: VOID_SECTOR_404 :: SIGNAL_LOST
        </p>

        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">‚Ü© Return Home</a>
            <a href="media-gallery.html" class="btn btn-ghost">Browse Gallery</a>
        </div>
    </div>

    <script>
        // Stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 180; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 0.5;
            const isGold = Math.random() < 0.08;
            star.style.cssText = `
                width: ${size}px; height: ${size}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                background: ${isGold ? '#c9a84c' : 'white'};
                --d: ${2 + Math.random() * 4}s;
                --delay: ${Math.random() * 5}s;
                --min-op: ${0.1 + Math.random() * 0.3};
                --max-op: ${0.5 + Math.random() * 0.5};
            `;
            starsContainer.appendChild(star);
        }

        // Custom cursor
        const cursor = document.getElementById('cursor');
        const trail = document.getElementById('cursorTrail');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
            }, 80);
        });
    </script>
</body>
</html>
